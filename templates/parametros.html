  <thead>
    <tr>

      <select class="form-select" name="coluna_{{i}}" id="coluna_{{i}}">
        <option value="1">Valor</option>
        <option value="2">Tratamento</option>

    {% endfor %}
    <th><button class="btn btn-primary" type="submit" id="carregar">Analisar</button></th>
    </tr>
  </thead>
  <tbody>

  {% endfor %}
  </tbody>
</table>
</form>
{% endblock content %}
